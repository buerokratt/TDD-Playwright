resource: chat/chatbot/emergency-notices
description: "Emergency notices"
methods:
  - methods: POST
    description: "Emergency notices"
    required:
      - "header"
      - "left_menu"
    main:
      title:
        name: title
        components:
          - titleTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Emergency notices"
                    - style: h1

      body:
        name: card_body
        components:
          - switchTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Notice active"
                    - style: label
              - input:
                  args:
                    - type: button
                    - style: switch

          - textareaTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Notice"
                    - style: label
              - textarea:
                  args:
                    - type: date
                    - type: text
                    - style: textarea

          - labelDate_labelDateTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Display period"
                    - style: label
              - input:
                  args:
                    - type: date
              - label:
                  args:
                    - type: text
                    - value: "to"
                    - style: label
              - input:
                  args:
                    - type: date

      footer:
        name: card_footer
        components:
          - buttonTemplate:
              - button:
                  args:
                    - type: button
                    - value: "Save"
                    - style: button

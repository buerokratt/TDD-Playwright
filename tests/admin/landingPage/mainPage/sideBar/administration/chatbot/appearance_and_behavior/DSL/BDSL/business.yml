resource: chat/chatbot/appearance
description: "Appearance and Behaviour"
test:
  main:
    title:
      name: title
      components:
        - titleTemplate:
            - title:
                args:
                  - type: text
                  - value: "Appearance and behaviour"
                  - style: h1

    card:
      components:
        - name: card__body
        - labelInputTemplate:
            - label:
                args:
                  - type: text
                  - value: "Widget proactive seconds"
                  - style: label
            - input:
                args:
                  - type: number
                  - style: input

        - switchTemplate:
            - label:
                args:
                  - type: text
                  - value: "Widget bubble message text"
                  - style: label
            - switch:
                args:
                  - type: button
                  - style: switch

        - labelInputTemplate:
            - label:
                args:
                  - type: text
                  - value: "Widget bubble message seconds"
                  - style: label
            - input:
                args:
                  - type: number
                  - style: input

        - labelInputTemplate:
            - label:
                args:
                  - type: text
                  - value: "Widget bubble message text"
                  - style: label
            - input:
                args:
                  - type: text
                  - style: input

        - colorpickerTemplate:
            - label:
                args:
                  - type: text
                  - value: "Widget color"
                  - style: label
            - input:
                args:
                  - type: text
                  - style: input
                  - opens_colorpallet: true
                  - button: true

        - dropdownTemplate:
            - label:
                args:
                  - type: text
                  - value: "Widget animation"
                  - style: label
            - select:
                args:
                  - type: dropdown
                  - style: select
                  - options:
                      - value: Jump
                      - value: Shockwave
                      - value: Wiggle
        - name: card__footer
        - buttonTemplate:
            - button:
                args:
                  - type: button
                  - value: Save
                  - style: button
        - buttonTemplate:
            - button:
                args:
                  - type: button
                  - value: Preview
                  - style: button

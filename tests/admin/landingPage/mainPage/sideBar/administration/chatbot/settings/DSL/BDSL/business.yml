resource: chat/chatbot/settings
description: "Settings"
test:
  main:
    title:
      name: title
      components:
        - titleTemplate:
            - title:
                args:
                  - type: text
                  - value: "Settings"
                  - style: h1

    card:
      components:
        - name: card__header
        - switchTemplate:
            - label:
                args:
                  - type: text
                  - value: "Chatbot active"
                  - style: label
            - switch:
                args:
                  - type: button
                  - style: switch
        - name: card__body
        - switchTemplate:
            - label:
                args:
                  - type: text
                  - value: "Show support name"
                  - style: label
            - switch:
                args:
                  - type: button
                  - style: switch

        - switchTemplate:
            - label:
                args:
                  - type: text
                  - value: "Show support title"
                  - style: label
            - switch:
                args:
                  - type: button
                  - style: switch
        - name: card__footer
        - buttonTemplate:
            - button:
                args:
                  - type: button
                  - value: "Save"
                  - style: button

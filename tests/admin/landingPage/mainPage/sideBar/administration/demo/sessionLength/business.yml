resource: chat/session-length
description: "Session Length"
test:
  main:
  heading:
    args:
      - type: text
      - value: "Session length"
      - style: h1

    card:
      name: card__body
      
      input:
        label: "Session length"
        args:
            - type: number
            - style: input
            - adjacentTo: label
            - nth-matching-element: nth(3)

      name: card__footer
      button:
        args:
            - type: button
            - value: "Save"
            - style: button

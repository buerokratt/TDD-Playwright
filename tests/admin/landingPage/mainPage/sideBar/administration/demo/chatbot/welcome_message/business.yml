resource: chat/chatbot/welcome-message
description: "Settings"
test:
  main:
  heading:
    args:
      - type: text
      - value: "Welcome Message"
      - style: h1

    card:
      name: card__body
      switch:
        label: "Greeting Active"
        args:
          - type: button
          - style: switch

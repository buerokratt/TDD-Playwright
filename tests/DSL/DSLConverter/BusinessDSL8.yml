resource: training/train-new-model
description: "Train new model"
methods: 
  - methods: POST
    description: "Train new model"
    required:
      - "header"
      - "left_menu"
    main:
      title:
        name: title
        components:
        - titleTemplate:
           - title:
              args:
                - type: text
                - value: "Train and test"
                - style: h1

      body:
        name: page_body
        components:
        # First card: Training and Testing Data
          - switchTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Repeat training"
                    - style: label
              - switch:
                  args:
                    - type: button
                    - style: switch
          
        # Second card: Planned Training
          - labelDateTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Starting from"
                    - style: label
              - date:
                  args:
                    - type: date
                    - style: input

      
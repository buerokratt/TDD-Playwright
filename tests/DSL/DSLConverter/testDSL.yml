name: Emergency notices
setup:
	- describe: Check visibility of Page Elements
	  serial: true
	  beforeEach:
	  - name: Setup
		  action:
			  navigate: "https://admin.prod.buerokratt.ee/chat/chatbot/emergency-notices"
	  - name: Fetch Translations
			  action:
				  getTranslations: true
				  assignVariable: translations
tests:
	
	
	# switch tests for Emergency notices
	
	- name: label_switch
	  - components: 
	      parent: switch
	      children: Label + Switch
	      - name: Label
	        type: Label
	        props:
	          label: " translation.noticeActive"
	          adjacent_to: Switch
	          
	      - name: Switch
	        type: Switch
	        props:
	          switch: "button.switch__button"
	          adjacent_to_label: true
	
	# textarea tests for Emergency notices
	
	- name: label_textarea
	  - components: 
	      parent: textarea
	      children: Label + Textarea
	      - name: Label
	        type: Label
	        props:
	          label: translation.notice
	          
	      - name: Textarea
	        type: Textarea
	        props:
	          textarea: "textarea"
	          value: "textarea_value"
	          sibling: "div"
	        
	      
	
	# date tests for Emergency notices
	
	- name: label_date
	  - components: 
	      parent: "track"
	      children: Label + Date + Label + Date
	      - name: Label
	        type: paragraph
	        props:
	          label: translation.displayPeriod
	    
	      - name: Date
	        wrapperclass: "datepicker"
	        type: datepicker
	        props:
	          input: text
	      
	      # This span label is inside the track class and needs to specified
	      # otherwise it resolves to two different elements
	      - name: Label
	        wrapperclass: "track"
	        type: span
	        props: 
	          label: "translation.dateUntil"
	          
	      - name: Date
	        wrapperclass: "datepicker"
	        type: datepicker
	        props:
	          input: text
	
	
	# button tests for Emergency notices
	
	- name: button
	  - components: 
	      - name: Button
	        type: Button
	        props:
	          class: "btn"
	          text: "translation.save"
	          
name: Appearance and Behaviour
setup:
	- describe: Check visibility of Page Elements
	  serial: true
	  beforeEach:
	  - name: Setup
		  action:
			  navigate: "https://prod.buerokratt.ee/chat/chatbot/appearance"
	  - name: Fetch Translations
			  action:
				  getTranslations: true
				  assignVariable: translations
tests:
	
	
	# titleTemplate component tests for Appearance and Behaviour
	
	- name: title
	  - components:
	      - title:
	          args:
	            - type: text
	            - value: "translation."
	            - style: h1
	
	
	# labelInputTemplate component tests for Appearance and Behaviour
	
	- name: label_input
	  - components: 
	      parent: input
	      children: Label + Input
	      - name: Label
	        type: Label
	        props:
	          label: "{{ labelInput }}"
	          
	      - name: Input
	        type: Input
	        props:
	          input: "input"
	          name: "widgetProactiveSeconds"
	
	# switchTemplate component tests for Appearance and Behaviour
	
	- name: label_switch
	  - components: 
	      parent: switch
	      children: Label + Switch
	      - name: Label
	        type: Label
	        props:
	          label: " translation.widgetBubbleMessageText"
	          adjacent_to: Switch
	          
	      - name: Switch
	        type: Switch
	        props:
	          switch: "button.switch__button"
	          adjacent_to_label: true
	
	# labelInputTemplate component tests for Appearance and Behaviour
	
	- name: label_input
	  - components: 
	      parent: input
	      children: Label + Input
	      - name: Label
	        type: Label
	        props:
	          label: "{{ labelInput }}"
	          
	      - name: Input
	        type: Input
	        props:
	          input: "input"
	          name: "widgetDisplayBubbleMessageSeconds"
	
	# labelInputTemplate component tests for Appearance and Behaviour
	
	- name: label_input
	  - components: 
	      parent: input
	      children: Label + Input
	      - name: Label
	        type: Label
	        props:
	          label: "{{ labelInput }}"
	          
	      - name: Input
	        type: Input
	        props:
	          input: "input"
	          name: "widgetBubbleMessageText"
	
	# colorpickerTemplate component tests for Appearance and Behaviour
	
	- name: label_colorpicker
	  - components: 
	      parent: input
	      children: Label + ColorPicker + Button
	      - name: Label
	        type: Label
	        props:
	          label: "translation.widgetColor"
	          
	      - name: ColorPicker
	        type: Input
	        props:
	          input: "input"
	          readonly: true
	      
	      - name: Button
	        type: Button
	        props:
	          icon: true
	          # Indicates it's next to the ColorPicker in the DOM structure
	          adjacent_to: div input    
	
	# dropdownTemplate component tests for Appearance and Behaviour
	
	- name: label_dropdown
	    components:
	      parent: select
	      children:
	        - name: Label
	          type: Label
	          props:
	            label: "translation.widgetAnimation"
	        - name: Dropdown
	          type: Input
	          props:
	            role: "combobox"
	            name: "translation.widgetAnimation"
	            expanded: false
	
	
	# buttonTemplate component tests for Appearance and Behaviour
	
	- name: button
	  - components: 
	      - name: Button
	        type: Button
	        props:
	          class: "btn"
	          text: "translation."
	          
	
	# buttonTemplate component tests for Appearance and Behaviour
	
	- name: button
	  - components: 
	      - name: Button
	        type: Button
	        props:
	          class: "btn"
	          text: "translation."
	          
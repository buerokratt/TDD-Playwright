name: Historical Conversations
setup:
	- describe: Check visibility of Page Elements
	  serial: true
	  beforeEach:
	  - name: Setup
		  action:
			  navigate: "https://prod.buerokratt.ee/chat/training/history"
	  - name: Fetch Translations
			  action:
				  getTranslations: true
				  assignVariable: translations

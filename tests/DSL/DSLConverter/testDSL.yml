name: Train new model
setup:
	- describe: Check visibility of Page Elements
	  serial: true
	  beforeEach:
	  - name: Setup
		  action:
			  navigate: "https://prod.buerokratt.ee/training/train-new-model"
	  - name: Fetch Translations
			  action:
				  getTranslations: true
				  assignVariable: translations
tests:
	
	
	# titleTemplate component tests for Train new model
	
	- name: title
	  - components:
	      - title:
	          args:
	            - type: text
	            - value: "{{ labelTitle }}"
	            - style: h1
	
	
	# switchTemplate component tests for Train new model
	
	- name: label_switch
	  - components: 
	      parent: switch
	      children: Label + Switch
	      - name: Label
	        type: Label
	        props:
	          label: " {{ labelSwitch }}"
	          adjacent_to: Switch
	          
	      - name: Switch
	        type: Switch
	        props:
	          switch: "button.switch__button"
	          adjacent_to_label: true
	
	# labelDateTemplate component tests for Train new model
	
	- name: label_date
	  - components: 
	      parent: input
	      children: Label + Date
	      - name: Label
	        type: Label
	        props:
	          label: "{{ labelInput }}"
	          
	      - name: Date
	        type: datepicker
	        props:
	          input: text
	          index: 0
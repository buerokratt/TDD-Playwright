resource: chat/users
description: "Users"
methods:
  - methods: GET
    description: "Retrieve and display user list"
    required:
      - "header"
      - "left_menu"
    main:
      title:
        name: title
        components:
          - titleTemplate:
              - title:
                  args:
                    - type: text
                    - value: "Users"
                    - style: h1
              - button:
                  args:
                    - type: button
                    - value: "Add User"
                    - style: button
      body:
        name: card_body
        components:
          - tableTemplate:
              header:
                columns:
                  - name: "Name"
                    args:
                      - type: text
                      - value: "Name"
                  - name: "Id Code"
                    args:
                      - type: text
                      - value: "Id Code"
                  - name: "Role"
                    args:
                      - type: text
                      - value: "Role"
                  - name: "Display name"
                    args:
                      - type: text
                      - value: "Display name"
                  - name: "Title"
                    args:
                      - type: text
                      - value: "Title"
                  - name: "Email"
                    args:
                      - type: text
                      - value: "Email"
            body:
              rows:  # Acknowledges the presence of data in rows
                - row:
                    data:
                      - data: 
                      - actions:  # Row actions
                          - button:
                              args:
                                - type: button
                                - value: "Change"
                                - style: button
                          - button:
                              args:
                                - type: button
                                - value: "Delete"
                                - style: button
              pagination: 
                - label:
                      args:
                        - type: text
                        - value: "Result count"
                        - style: label
                - select:
                      args:
                        - type: select
                        - style: select
                      options:
                        - value: "10"
                        - value: "20"
                        - value: "30"
                        - value: "40"
                        - value: "50"


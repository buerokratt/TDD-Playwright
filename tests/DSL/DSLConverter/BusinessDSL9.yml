resource: chat/training/history
description: "Historical Conversations"
methods:
  - methods:
      description: "Display and manage historical training session conversations"
      required:
        - "header"
        - "left_menu"
    main:
        title:
          name: title
          components:
            - titleTemplate:
                - title:
                    args:
                      - type: text
                      - value: "History"
                      - style: h1

        body:
          name: body
          components:
            - inputTemplate:
                - label:
                    args:
                      - type: text
                      - value: "Search Chats"
                      - style: label
                - input:
                    args:
                      - type: text
                      - placeholder: "Search Chats"
                      - style: input

            - labelDate_labelDateTemplate:
                - Label:
                    props:
                      label: "translation.from"
                - Date:
                    props:
                      index: 0
                - Label:
                    props:
                      label: "translation.to"
                - Date:
                    props:
                      index: 1

            - selectTemplate:
                - label:
                    args:
                      - type: text
                      - value: "Choose"
                      - style: label
                - select:
                    args:
                      - type: select
                      - options: ["Option1", "Option2"]  # Placeholder for actual options

            - tableTemplate:
                header:
                  columns:
                    - name: "startTime"
                      args:
                        - type: text
                        - value: "Start Time"
                        - sortable: true
                        - icon: true
                    - name: "endTime"
                      args:
                        - type: text
                        - value: "End Time"
                        - sortable: true
                        - icon: true
                    - name: "customer Support Name"
                      args:
                        - type: text
                        - value: "Start Time"
                        - sortable: true
                        - icon: true
                  
                                    - paginationTemplate:
                      args:
                        - type: pagination
                        - options: [10, 20, 30, 40, 50]
                        - label: "Result count"

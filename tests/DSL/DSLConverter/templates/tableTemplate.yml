templates:
  name: table
  components:
    parent: card
    columns: [] # This will be populated dynamically
    rows: # Ensure rows structure exists
      - name: Row
        data: [] # This will be populated dynamically
        actions: # Actions should be a list of buttons
          - button:
              args:
                - type: button
                - value: "Change"
                - style: button
          - button:
              args:
                - type: button
                - value: "Delete"
                - style: button
    pagination:
      - label:
          args:
            - type: text
            - value: translation.resultCount
            - style: label
      - dropdown:
          args:
            - type: dropdown
            - default: 10
          options:
            - value: 10
            - value: 20
            - value: 30
            - value: 40
            - value: 50

templates:
    name: table
    components:
      parent: card
      columns: []  # This will be populated dynamically
      rows:  # Ensure rows structure exists
        - name: Row
          data: []  # This will be populated dynamically
          actions:  # Actions should be a list of buttons
            - button:
                args:
                  - type: button
                  - value: "Change"
                  - style: button
            - button:
                args:
                  - type: button
                  - value: "Delete"
                  - style: button
      pagination:  # Ensure pagination structure is present
        name: Pagination
        props:
          result_count_label: "translations['resultCount']"
          options: [10, 20, 30, 40, 50]

resource: chat/chatbot/appearance_and_behaviour
description: "Widget setup for Appearance and Behaviour"
methods:
  - methods: POST
    description: "Update Widget Appearance and Behaviour"
    required:
      - "header"
      - "left_menu"
    main:
      header:
        components:
          - header:
              args:
                - header:
                    args:
                      - type: text
                      - value: "Appearance and behaviour"
                      - style: h1

      body:
        name: card_body
        components:
          - input:
              args:
                - label:
                    args:
                      - type: text
                      - value: "Widget proactive seconds"
                      - style: label
                - input:
                    args:
                      - type: number
                      - style: input

          - switch:
              args:
                - label:
                    args:
                      - type: text
                      - value: "Widget bubble message text"
                      - style: label
                - switch:
                    args:
                      - type: button
                      - style: switch

          - input:
              args:
                - label:
                    args:
                      - type: text
                      - value: "Widget bubble message seconds"
                      - style: label
                - input:
                    args:
                      - type: number
                      - style: input

          - input:
              args:
                - label:
                    args:
                      - type: text
                      - value: "Widget bubble message text"
                      - style: label
                - input:
                    args:
                      - type: text
                      - style: input

          - colorpicker:
              args:
                - label:
                    args:
                      - type: text
                      - value: "Widget color"
                      - style: label
                - input:
                    args:
                      - type: text
                      - style: input
                      - button: true

          - dropdown:
              args:
                - label:
                    args:
                      - type: text
                      - value: "Widget animation"
                      - style: label
                - select:
                    args:
                      - type: select
                      - style: select

      footer:
        name: card_footer
        components:
          - footer:
              args:
                - button:
                  args:
                    - type: button
                    - value: "Save"
                    - style: button

                - button:
                  args:
                    - type: button
                    - value: "Preview"
                    - style: button

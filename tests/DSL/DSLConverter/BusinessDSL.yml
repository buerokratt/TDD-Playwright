resource: chat/chatbot/appearance
description: "Appearance and Behaviour"
methods:
  - methods:
    description: "Update Widget Appearance and Behaviour"
    required:
      - "header"
      - "left_menu"
    main:
      title:
        name: title
        components:
        - titleTemplate:
           - title:
              args:
                - type: text
                - value: "Appearance and behaviour"
                - style: h1

      body:
        name: card_body
        components:
          - labelInputTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Widget proactive seconds"
                    - style: label
              - input:
                  args:
                    - type: number
                    - style: input

          - switchTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Widget bubble message text"
                    - style: label
              - switch:
                  args:
                    - type: button
                    - style: switch

          - labelInputTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Widget bubble message seconds"
                    - style: label
              - input:
                  args:
                    - type: number
                    - style: input
                    - name: "Widget display bubble message seconds"

          - labelInputTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Widget bubble message text"
                    - style: label
              - input:
                  args:
                    - type: text
                    - style: input

          - colorpickerTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Widget color"
                    - style: label
              - input:
                  args:
                    - type: text
                    - style: input
                    - button: true

          - dropdownTemplate:
              - label:
                  args:
                    - type: text
                    - value: "Widget animation"
                    - style: label
              - select:
                  args:
                    - type: select
                    - style: select
                  options:
                    - value: "Shockwave"
                    - value: "Jump"
                    - value: "Wiggle"

      footer:
        name: card_footer
        components:
          - buttonTemplate:
              - button:
                  args:
                    - type: button
                    - value: "Save"
                    - style: button
          - buttonTemplate:
              - button:
                  args:
                    - type: button
                    - value: "Preview"
                    - style: button
